<div id="report-view" data-role="view" data-title="report" data-layout="main" data-model="app.formView" data-show="app.formView.onShow"  data-before-show="checkLogin">
    <div class="start-report-view">
        <div class="container">
            <div class="col-xs-12 reportHeader" style="text-align:center;">
                <h3>
                      Докладвай нередност
                </h3>
            </div>
            <div class="col-xs-12" style="text-align:center;">
                <div class="circle-button" onclick="takePhoto();">
                    <div class="circle2-button">
                        <div class="circle3-button">
                            <div class="circle4-button">
                                <p>
                                    +
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" style="">
            <div class="col-xs-12 reportState" style="text-align:center;">
                <h3>
                      Отговорен орган:
                </h3>
            </div>
        </div>
        <div class="container" style="">
            <div class="col-xs-4">
                <img src="images/temp/sofia.png" width="100%" style="margin-left: 2em;margin-top: 15%;">
            </div>
            <div class="col-xs-2">
            </div>
            <div class="col-xs-6" id="cityInfo">
            </div>
        </div>
    </div>
    <div class="steps-view" style="height: 3em;display: block;background-color: rgb(137, 137, 137);">
        <div class="col-xs-3" style="height: 100%; padding-top: 0.6em; text-align:center;">
            <span class="km-icon km-camera" style="font-size:22px;"></span>
        </div>
        <div class="col-xs-3" style="height: 100%; padding-top: 0.6em; text-align:center">
            <span class="km-icon km-location" style="font-size:22px;"></span>
        </div>
        <div class="col-xs-3" style="height: 100%; padding-top: 0.6em; text-align:center">
            <span class="km-icon km-coment" style="font-size:22px;"></span>
        </div>
        <div class="col-xs-3" style="height: 100%; padding-top: 0.6em; text-align:center">
            <span class="km-icon km-add-report" style="font-size:22px;"></span>
        </div>
    </div>
    <div class="photos-view" style="margin-top:10px;">
        <h3>
            Добави снимка от инцидента
        </h3>
        <div id="scrollview" data-role="scrollview" data-template="photos" data-items-per-page="1">
        </div>
        <div class="col-xs-12" style="text-align:center;background-color: #000;height: 8em;" onclick="takePhoto();">
            <div class="another-photo">
                <span class="km-icon km-plus" style="font-size:40px;top: 0.1em;"></span>
            </div>
            <h3 style="color: #C9C9C9;">Добави друга снимка</h3>
        </div>
    </div>
    <div class="location-view">
        <div id="locationMap" style="width:100%;height:auto"></div>
    </div>
    <div class="comment-view">
        <h3>
            Посочи категория на инцидента
        </h3>
        <div id="categories" style="height:11em;">
        </div>
        <h3 style="margin-top:3%;margin-bottom:3%;">
            <span style="display: inline-block;margin-right: 0.5em;" class="km-icon km-bookmarks"></span>
            Добави коментар
        </h3>
        <textarea class="comment" style="width:100%;resize: none;" name="test" rows="10" placeholder="Моля, напишете коментар..."></textarea>
    </div>
    <div class="user-info-view">
        <div class="container">
            <div class="col-xs-12">
                <p style="text-align: center;">
                    This report will be sent to
                </p>
                <div id="city" style="text-align: left;">
                </div>
                <ul id="userInfo">
                </ul>
            </div>
        </div>
    </div>
    <footer class="prev-next" data-role="footer">
        <div data-role="tabstrip" class="navigation">
            <a data-icon="arrow-p" data-bind="events: { click: formViewModel.prev }"></a>
            <a data-icon="arrow-n" data-bind="events: { click: formViewModel.next }"></a>
        </div>
        <div data-role="tabstrip" class="send" style="display:none;">
            <a data-icon="arrow-p" data-bind="events: { click: formViewModel.prev }"></a>
            <a data-icon="send" data-bind="events: { click: formViewModel.send }"></a>
        </div>
    </footer>
</div>
<script type="text/x-kendo-template" id="photos">
    <div data-role="page" style="text-align: center;">
        <img class="photo" src="data:image/jpeg;base64,#=img#">
    </div>
</script>
