<div data-role="view" data-title="report" data-layout="main" data-model="app.formView" data-show="app.formView.onShow" data-after-show="app.formView.afterShow">
    <div id="formViewModel" class="form-view">
        <div class="content">
            <div class="action-area ch50">
                <button class="button dh" id="capturePhotoButton" data-bind="events: { click: formViewModel.takePhoto }">Take Photo</button>
            </div>
            <div class="result-area ch50"> 
                <div class="results">
                    <img style="margin:5px auto; width:120px; height:120px;" id="smallImage" src="" />
                </div>
                <div class="separator"></div> 
            </div>
        </div>
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
            </ul>
            <div class="button-group">
                <a data-role="button" data-bind="events: { click: formViewModel.cancel }">Cancel</a>
                <a class="primary" data-role="button" data-bind="events: { click: formViewModel.submit }">Confirm</a>
            </div>
        </form>
