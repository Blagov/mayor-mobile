<div data-role="view" id="test" data-title="report" data-layout="main" data-model="app.formView" data-show="app.formView.onShow" data-after-show="app.formView.afterShow">
    <div class="start-report-view">
        <div class="container">
            <div class="col-xs-12" data-bind="events: { click: formViewModel.takePhoto }" style="text-align:center;">
                <a class="circle-button" data-role="button" id="capturePhotoButton">
                    <p>Start new report</p>
                </a>
            </div>
        </div>
        <div class="container">
            <div class="col-xs-12">
                <p style="text-align: center;">
                    Authorities in your current location
                </p>
                <div id="cityInfo" style="text-align: left;">
                </div>
            </div>
            <div class="col-xs-12">
                <p style="text-align: center;">
                    Sponsored by
                </p>
                <div style="display: table;">
                    <div class="col-xs-3" style="float: none; display: table-cell;">
                        <img style="width: 100%; height:auto;" src="images/temp/lukoil.jpg" />
                    </div>
                    <div class="col-xs-3" style="float: none; display: table-cell;">
                        <img style="width: 100%; height:auto;" src="images/temp/billa.jpg" />
                    </div>
                    <div class="col-xs-3" style="float: none; display: table-cell;">
                        <img style="width: 100%; height:auto;" src="images/temp/vivacom.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="steps-view" style="height: 35px;background-color: #6DE89A;">
        <div class="col-xs-3" style="height: 100%; padding-top: 7px; text-align:center;">
            Camera
        </div>
        <div class="col-xs-3" style="height: 100%; padding-top: 7px; text-align:center">
            Location
        </div>
        <div class="col-xs-3" style="height: 100%; padding-top: 7px; text-align:center">
            Category
        </div>
        <div class="col-xs-3" style="height: 100%; padding-top: 7px; text-align:center">
            Info
        </div>
    </div>
    <div class="photos-view" style="margin-top:10px;">
        <div id="scrollview" data-role="scrollview" data-template="photos" data-items-per-page="1">
        </div>
        <div class="col-xs-12" style="text-align:center;margin-top:10px;">
            <a data-role="button" id="capturePhotoButton" data-bind="events: { click: formViewModel.takePhoto }">
                <p>take another photo</p>
            </a>
        </div>
    </div>
    <div class="location-view">
        <div id="map" style="width:100%;height:auto"></div>
    </div>
    <div class="comment-view">
        <ul id="categories" style="list-style-type: none;">
        </ul>
        <textarea class="comment" style="width:100%;resize: none;" name="test" rows="10" placeholder="Моля, напишете коментар..."></textarea>
    </div>
    <div class="user-info-view">
        <div class="container">
            <div class="col-xs-12">
                <p style="text-align: center;">
                    This report will be sent to
                </p>
                <div id="city" style="text-align: left;">
                </div>
                <ul id="userInfo">
                </ul>
            </div>
        </div>
    </div>
    <footer class="prev-next" data-role="footer">
        <div data-role="tabstrip" class="navigation">
            <a data-icon="arrow-p" data-bind="events: { click: formViewModel.prev }"></a>
            <a data-icon="arrow-n" data-bind="events: { click: formViewModel.next }"></a>
        </div>
        <div data-role="tabstrip" class="send" style="display:none;">
            <a data-icon="arrow-p" data-bind="events: { click: formViewModel.prev }"></a>
            <a data-icon="send" data-bind="events: { click: formViewModel.send }"></a>
        </div>
    </footer>
</div>
<script type="text/x-kendo-template" id="photos">
    <div data-role="page" style="text-align: center;">
        <img class="photo" src="data:image/jpeg;base64,#=img#">
    </div>
</script>
